{% extends "index.html" %}
{% block content %}
<main role="main" class="container my-5">
	<div class="d-flex align-items-center p-3 bg-purple rounded-top box-shadow">
		<h6 class="mb-0 text-white">{{item.name}}</h6>
		{% if show_button %}
		<div class="ml-auto">
			<button class="btn btn-sm btn-info"><a class="text-light" href="{{ url_for('edit_item', item_id=item.id) }}">Edit</a></button>
			<button class="btn btn-sm btn-info"><a class="text-light" href="{{ url_for('delete_item', item_id=item.id) }}">Delete</a></button>		
		</div>
		{% endif %}
	</div>
	<div class="p-3 bg-white rounded-bottom box-shadow">
		{{item.description}}
	</div>
</main>
{% endblock %}
