{% extends "index.html" %}
{% block content %}
<form action="#", method="post" enctype="multipart/form-data">
	<main role="main" class="container my-5">
		<div class="d-flex align-items-center p-3 bg-purple rounded-top box-shadow">
			<h6 class="mb-0 text-white">Add</h6>
			<div class="dropdown ml-auto align-self-center">
				<select name="category" class="btn btn-sm btn-info dropdown-toggle"
					type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" required>
					<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						{% for category in categories %}
							<option class="dropdown-item" value="{{category.id}}">{{category.name}}</option>
						{% endfor %}
					</div>
				</select>
			</div>
		</div>
		<div class="p-3 bg-white rounded-bottom box-shadow">
			<div>
				<label for="name" class="h5 mb-3" >Name</label>
				<input type="text" name="name" id="name" class="form-control mb-3" placeholder="Name" required>
			</div>
			<div>
				<label for="description" class="h5 mb-3">Description</label>
				<textarea id="description" name="description" class="form-control mb-3" rows="10" placeholder="Description" required></textarea>
			</div>
			<div class="form-buttons">
				<a class="btn btn-sm btn-outline-dark" href="/">Cancel</a>
				<button class="btn btn-sm btn-info">Submit</button>
			</div>		
		</div>
	</main>
</form>
{% endblock %}
